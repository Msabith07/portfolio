<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>froms</title>
</head>
<body>
    <form action="" id="form1">
    <fieldset>
        <legend>form example</legend>
        <label for="date">date-time local: </label>
        <input type="datetime-local" id="date" name="date" >
        <br>    <br>
        <label for="email">your email: </label>
        <input type="email" id="email" name="email" maxlength="10" size="10" value="sabith@123.com" readonly>
        <br>    <br>
        <label for="img">your image: </label>
        <input type="image" src="image/Coffee.jpg" alt="no image" height="100px" width="200px">
        <br>    <br>
        <label for="file">Select a file: </label>
        <input type="file" id="file" name="file" multiple>
        <br>    <br>
        <input type="hidden" id="custid" name="custid" value="347"> 
        <label for="month">your month: </label>
        <input type="month" id="month" name="month">
        <br>    <br>
        <label for="num">Enter a number from 1 to 5</label>
        <input type="number" id="num" name="num" min="1" max="10" required step="2">
        <br>    <br>
        <input type="radio" id="html" name="lang" value="html" checked>
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="lang" value="css">
        <label for="css">CSS</label><br>
        <input type="radio" id="js" name="lang" value="js">
        <label for="css">JS</label><br>
        <br>
        <label for="pwd">type your password here: </label>
        <input type="password" name="pwd" id="pwd" pattern="[A-za-z0-9]{8}" autofocus>
        <br><br>
        <input type="range" min="0" max="50" value="10">
        <br><br>
        <label for="search">search here: </label>
        <input type="search" id="search" name="search" disabled>
        <br><br>
        <label for="tel">phone number: </label>
        <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" title="enetr the phone number here">
        <br><br>
        <label for="time">time is: </label>
        <input type="time" name="time" id="time">
        <br><br>
        <label for="url">type your url here: </label>
        <input type="url" name="url" id="url">
        <br><br>
        <label for="week">Week: </label>
        <input type="week" name="week" id="week">
        <br><br>
        <input type="submit" value="submit">
         
    </fieldset>
    </form>
    <br><br>
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name" form="form1"><br><br>
</body>
</html>
