<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex responsive</title>
    <style>
        .main{
            background-color: lightgray;
            display: flex;
            padding: 10px;
        }
        .main div{
            background-color: white;
            width: 100px;
            height: 100px;
            margin: 10px;
            align-content: center;
            text-align: center;
        }
        @media (max-width:600px) {
            .main{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div>item1</div>
        <div>item2</div>
        <div>item3</div>
        <div>item4</div>
        <div>item5</div>
        <div>item6</div>
        <div>item6</div>
        <div>item6</div>
        <div>item6</div>
    </div>
</body>
</html>
