<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-map</title>
    <style>
        img{
            width: 500px;
        }
    </style>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <img src="images/Coffee.jpg" alt="" usemap="#workmap">
    <map name="workmap">
        <area shape="circle" coords="460,200,300" href="images/Coffee.jpg" target="_blank">
    </map>
</body>
</html>
