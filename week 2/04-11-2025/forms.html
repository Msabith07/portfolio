<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        <fieldset>
            <legend>personal info</legend>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br>
        <br><br><br>
        <input type="radio" id="html" name="lang" value="html">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="lang" value="css">
        <label for="css">CSS</label><br>
        <input type="radio" id="js" name="lang" value="js">
        <label for="css">JS</label><br>
        <br><br><br>
        <input type="checkbox" id="html" name="lang" value="html">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="lang" value="css">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="js" name="lang" value="js">
        <label for="css">JS</label><br><br>
        <input type="submit" value="submit"><br><br><br>
        <label for="lang">chose the language</label>
        <select name="lang" id="lang" size="1">
            <optgroup label="basic">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            </optgroup>
            <optgroup label="advance">
            <option value="js" selected>JS</option>
            </optgroup>
        </select><br><br>
        <textarea name="description" id="dis" rows="10" cols="50"></textarea><br><br>
        <button type="button" onclick="alert('hi there...')">click here </button><br><br>
        <label for="lang">enter the language:</label><br>
        <input list="browsers" name="browsers">
        <datalist id="browsers">
            <option value="html">
            <option value="css">
            <option value="js">
        </datalist>
        <br><br>
        <input type="range" id="a" name="a" value="50">100 +
        <input type="text" id="b" name="b" value="50">=
        <output id="x" for="a b"></output>
        <input type="reset" value="reset"><br><br>
        <label for="fav-color">your faverate color</label>
        <input type="color" id="fav-color" name="fav-color" value="#ff0000"><br><br>
        <label for="birth"></label>
        <input type="date" id="birth" name="birth">
    </fieldset>
    </form>
    </form>
</body>
</html>
