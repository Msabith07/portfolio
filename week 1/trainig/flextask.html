<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>displayflex</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        @font-face {
            font-family: 'Noto Sans';
            src: url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
            font-style: normal;
        } 
        img{
            height: 100vh;
            width: 100%;
            position: relative;
            z-index: 0;
            /* align-items: center;
            justify-content: center; */
        }
        .head{
            z-index: 1;
            position: absolute;
            top: 25%;
            left: 50%;
            translate: -50%;
            color: rgb(255, 255, 255);
            font-size: 3em;
            font-weight: bold;
            font-family: Noto Sans;
            text-shadow: 4px 4px 12px black;
            /* opacity: .9; */
        }
        .head span{
background-color: red;
        }
        .head span{
            color: rgba(0, 0, 0, 0.578);
            background-color: rgb(243, 243, 42);
            text-shadow: 1px 1px 4px black;
            border: none;
            border-radius: 5px;
            font-weight: normal;
            padding: 5px;
            /* opacity: 0.5; */
        }
    </style>
</head>
<body>
    <img src="image.png" alt="">
    <div class="head">CSS <span class="primary">Display</span> Property</div>
    <div class="second">Block.</div>
</body>
</html>
