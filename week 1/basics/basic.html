<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.parent{    
                display: flex;
                /* align-items: center;
                justify-content: center; */
                 background-size: cover;
                /* background-position: center; */
                /* background-repeat: no-repeat;  */
        }
        img{
            height: 100%;
            width: 100%;
            object-fit: cover;
            position: relative;
        }
        .child{
            position: absolute;
            top: 0;
            right: 0;
        }
        input{
            position: relative;
            width: 400px;
            height: 40px;
            border: none;
            border-radius: 15px;
            margin-left: 10px;
            outline: none;
            
        }
        button{
            position: absolute;
            top: 0;
            right: 0;
            background-color: #21a7d8;
            height: 25px;
            width: 25px;
            aspect-ratio: 1/1;
            border: none;
            border-radius: 50%;
            margin-block-start: 1px;
        }
        .search{
            position: absolute;
            display: flex;
            left: 50%;
            translate: -50%;
            border: 1px solid gray;
            border-radius: 25px;
            z-index: 10;

        }
        
    </style>
</head>
<body>
    <div style="height: 400px; width: 400px; background-color: tomato;  " class="parent" ><img src="Muhammad Sabith C R Welcome Img.png" alt="">
     <div class="child"> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nulla illum cumque, soluta quos odio repellat? Laudantium modi ratione nulla ducimus fugiat. Dolorum nam esse, libero iusto consequatur ab qui deleniti?</div></div>
    <hr><hr><br><br>
    <div class="search">  
     <input type="text" >
    <button></button>
    </div>   
</body>
</html>
