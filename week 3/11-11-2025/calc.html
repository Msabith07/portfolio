<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            /* align-content: center; */
            height: 100vh;
        }
        .main{
            background-color: gray  ;
            height: 500px;
            width: 400px;
            /* display: flex; */
            /* flex-wrap: wrap; */
            box-shadow: 2px 2px 4px black;
            border: none;

        }
        .main .head{
            /* flex-wrap: nowrap; */
            background-color: rgb(255, 255, 255);
            height: 10%;
            text-align: center;
            border: 0px solid black;
            align-content: center;
        }
        .main .body{
            background-color: rgb(0, 255, 42);
            height: 500px;
            display: grid;
            grid-template-columns: 100px 100px 100px 100px;
            cursor: pointer;
        }
        .body .sub{
            background-color: orange;
            border: 0px solid black;
            text-align: center;
            align-content: center;
            box-shadow:inset 2px 2px 2px black;
            
        }
        .sub:hover{
            transform: scale(110%);
            transition: transform .5s ease;
            
        }
        #plus{
            grid-row: 2/4;
            grid-column: 4/5;
        }
        #enter{
            grid-row: 4/6;
            grid-column: 4/5;
        }
        #zero{
            grid-column: 1/3;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="head">Calculator</div>
        <div class="body">
        <div class="sub">num lock</div>
        <div class="sub">/</div>
        <div class="sub">*</div>
        <div class="sub">-</div>
        <div class="sub">7</div>
        <div class="sub">8</div>
        <div class="sub">9</div>
        <div class="sub" id="plus">+</div>
        <div class="sub">4</div>
        <div class="sub">5</div>
        <div class="sub">6</div>
        <div class="sub">1</div>
        <div class="sub">2</div>
        <div class="sub">3</div>
        <div class="sub" id="enter">enter</div>
        <div class="sub" id="zero">0</div>
        <div class="sub">.</div>
        </div>
    </div>
</body>
</html>
