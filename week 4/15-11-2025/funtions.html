<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <script>
        function myfunction(a,b){
            console.log("Done");
            return a+b;
        }
        console.log(`the sum of 5 and 3 is ${myfunction(5,3)}`);
        console.log(`the sum of 10 and 3 is ${myfunction(10,3)}`);
        const hello=()=>{
            console.log("hello");
        }
        hello();
        const sum1 = (a,b)=>{
            // console.log("Done");
            return a+b;
        }
        console.log(sum1(2,3))
    </script>
    <!-- <input type="text"> -->
    <!-- <button onclick="myfunction()">click here</button> -->
</body>
</html>
